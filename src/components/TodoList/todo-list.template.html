<div class="todo">
    <todo-add on-add-todo="$ctrl.addTodo(newTodo)"></todo-add>
    <ul class="todo-list">
        <todo-item ng-repeat="todo in $ctrl.getTodo($ctrl.todos, $ctrl.active_filter)"
                   id="todo.id"
                   text="todo.text"
                   checked="todo.checked"
                   on-change="$ctrl.onChangeTodo(id)"
                   on-remove="$ctrl.onRemoveTodo(id)"
        ></todo-item>
    </ul>
    <todo-footer on-edit-filter="$ctrl.setFilter(filter)" filters="$ctrl.filters" count="$ctrl.count"></todo-footer>
</div>
