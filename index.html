<!doctype html>
<html ng-app="my-app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <script src="node_modules/angular/angular.js"></script>

    <!-- Todo Item -->
    <script src="src/components/TodoItem/todo-item.module.js"></script>
    <script src="src/components/TodoItem/todo-item.component.js"></script>

    <!-- Todo Add -->
    <script src="src/components/TodoAdd/todo-add.module.js"></script>
    <script src="src/components/TodoAdd/todo-add.component.js"></script>

    <!-- Todo Footer -->
    <script src="src/components/TodoFooter/todo-footer.module.js"></script>
    <script src="src/components/TodoFooter/todo-footer.component.js"></script>

    <!-- Todo List -->
    <script src="src/components/TodoList/todo-list.module.js"></script>
    <script src="src/components/TodoList/todo-list.component.js"></script>

    <!-- App -->
    <script src="src/app.js" type="text/javascript"></script>

    <link href="src/style.css" rel="stylesheet">
</head>
<body ng-controller="AppCtrl">
    <p ng-if="loader">Loading...</p>
    <div class="container">
        <todo-list ng-if="!loader" todos="todos"></todo-list>
    </div>
</body>
</html>
